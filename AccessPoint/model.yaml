AccessPoint:
  description: 'This entity describes an Access Point which is a networking hardware that generates a wireless network and allows other Wi-Fi devices to connect to it'
  properties:
    TimeInstant:
      description: "[Timestamp](https://github.com/telefonicaid/iotagent-node-lib#TimeInstant) saved by FIWARE's IoT Agent. Note: This attribute has not been harmonized to keep backwards compatibility with current FIWARE reference implementations."
      format: date-time
      type: Property
      x-ngsi:
        model: https://schema.org/DateTime
    address:
      description: 'The mailing address'
      properties:
        addressCountry:
          description: 'Property. The country. For example, Spain. Model:''https://schema.org/addressCountry'''
          type: string
        addressLocality:
          description: 'Property. The locality in which the street address is, and which is in the region. Model:''https://schema.org/addressLocality'''
          type: string
        addressRegion:
          description: 'Property. The region in which the locality is, and which is in the country. Model:''https://schema.org/addressRegion'''
          type: string
        postOfficeBoxNumber:
          description: 'Property. The post office box number for PO box addresses. For example, 03578. Model:''https://schema.org/postOfficeBoxNumber'''
          type: string
        postalCode:
          description: 'Property. The postal code. For example, 24004. Model:''https://schema.org/https://schema.org/postalCode'''
          type: string
        streetAddress:
          description: 'Property. The street address. Model:''https://schema.org/streetAddress'''
          type: string
      type: Property
      x-ngsi:
        model: https://schema.org/address
    alternateName:
      description: 'An alternative name for this item'
      type: Property
    apState:
      description: 'Enum:''up, down''. Indicates whether the access point is working (value: up), or it is not working or shut down (value: down). Enum:''up, down'''
      enum:
        - up
        - down
      type: Property
      x-ngsi:
        model: http://schema.org/Text
    areaServed:
      description: 'The geographic area where a service or offered item is provided'
      type: Property
      x-ngsi:
        model: https://schema.org/Text
    category:
      description: "Sensor: A device that detects and responds to events or changes in the physical environment such as light, motion, or temperature changes. https://w3id.org/saref#Sensor. actuator : A device responsible for moving or controlling a mechanism or system. https://w3id.org/saref#Actuator. Meter : A device built to accurately detect and display a quantity in a form readable by a human being. Partially defined by SAREF. HVAC : Heating, Ventilation and Air Conditioning (HVAC) device that provides indoor environmental comfort. https://w3id.org/saref#HVAC. Network : A device used to connect other devices in a network, such as hub, switch or router in a LAN or Sensor network. (https://w3id.org/saref#Network. Multimedia : A device designed to display, store, record or play multimedia content such as audio, images, animation, video. Enum:'actuator, beacon, endgun, HVAC, implement, irrSection, irrSystem, meter, multimedia, network, sensor'"
      items:
        enum:
          - actuator
          - beacon
          - endgun
          - HVAC
          - implement
          - irrSection
          - irrSystem
          - meter
          - multimedia
          - network
          - sensor
        type: string
      type: Property
      x-ngsi:
        model: https://schema.org/Text
    clientsConnected:
      description: 'Number of clients or users connected to the access point.'
      minimum: 0
      type: Property
      x-ngsi:
        model: https://schema.org/Number
    controlledProperty:
      description: 'Anything that can be sensed, measured or controlled by. Enum:''airPollution, atmosphericPressure, averageVelocity, batteryLife, batterySupply, cdom, conductance, conductivity, depth, eatingActivity, eatingActivity, electricityConsumption, energy, fillingLevel, freeChlorine, gasConsumption, gateOpening, heading, humidity, light, location, milking, motion, movementActivity, noiseLevel, occupancy, orp, pH, power, precipitation, pressure, refractiveIndex, salinity, smoke, soilMoisture, solarRadiation, speed, tds, temperature, trafficFlow, tss, turbidity, waterConsumption, waterFlow, waterLevel, waterPollution, weatherConditions, weight, windDirection, windSpeed'''
      items:
        enum:
          - airPollution
          - atmosphericPressure
          - averageVelocity
          - batteryLife
          - batterySupply
          - cdom
          - conductance
          - conductivity
          - depth
          - eatingActivity
          - eatingActivity
          - electricityConsumption
          - energy
          - fillingLevel
          - freeChlorine
          - gasConsumption
          - gateOpening
          - heading
          - humidity
          - light
          - location
          - milking
          - motion
          - movementActivity
          - noiseLevel
          - occupancy
          - orp
          - pH
          - power
          - precipitation
          - pressure
          - refractiveIndex
          - salinity
          - smoke
          - soilMoisture
          - solarRadiation
          - speed
          - tds
          - temperature
          - trafficFlow
          - tss
          - turbidity
          - waterConsumption
          - waterFlow
          - waterLevel
          - waterPollution
          - weatherConditions
          - weight
          - windDirection
          - windSpeed
        type: string
      type: Property
      x-ngsi:
        model: https://schema.org/Text
    dataProvider:
      description: 'A sequence of characters identifying the provider of the harmonised data entity.'
      type: Property
    dateCreated:
      description: 'Entity creation timestamp. This will usually be allocated by the storage platform.'
      format: date-time
      type: Property
    dateInstalled:
      description: 'A timestamp which denotes when the device was installed (if it requires installation).'
      format: date-time
      type: Property
      x-ngsi:
        model: https://schema.org/DateTime
    dateLastReboot:
      description: 'A timestamp which denotes the last time when the device was successfully rebooted.'
      format: date-time
      type: Property
      x-ngsi:
        model: https://schema.org/DateTime
    dateLastValueReported:
      description: 'A timestamp which denotes the last time when the device successfully reported data to the cloud.'
      format: date-time
      type: Property
      x-ngsi:
        model: https://schema.org/DateTime
    dateModified:
      description: 'Timestamp of the last modification of the entity. This will usually be allocated by the storage platform.'
      format: date-time
      type: Property
    description:
      description: 'A description of this item'
      type: Property
    email:
      description: 'Email address of owner.'
      format: idn-email
      type: Property
    firmwareVersion:
      description: 'The firmware version of this device.'
      type: Property
      x-ngsi:
        model: https://schema.org/Text
    hardwareVersion:
      description: 'The hardware version of this device.'
      type: Property
      x-ngsi:
        model: https://schema.org/Text
    id:
      anyOf: &accesspoint_-_properties_-_owner_-_items_-_anyof
        - description: 'Property. Identifier format of any NGSI entity'
          maxLength: 256
          minLength: 1
          pattern: ^[\w\-\.\{\}\$\+\*\[\]`|~^@!,:\\]+$
          type: string
        - description: 'Property. Identifier format of any NGSI entity'
          format: uri
          type: string
      description: 'Unique identifier of the entity'
      type: Property
    ipAddress:
      description: 'The IP address of the device.'
      type: Property
      x-ngsi:
        model: https://schema.org/Text
    location:
      description: 'Geojson reference to the item. It can be Point, LineString, Polygon, MultiPoint, MultiLineString or MultiPolygon'
      oneOf:
        - description: 'Geoproperty. Geojson reference to the item. Point'
          properties:
            bbox:
              items:
                type: number
              minItems: 4
              type: array
            coordinates:
              items:
                type: number
              minItems: 2
              type: array
            type:
              enum:
                - Point
              type: string
          required:
            - type
            - coordinates
          title: 'GeoJSON Point'
          type: object
        - description: 'Geoproperty. Geojson reference to the item. LineString'
          properties:
            bbox:
              items:
                type: number
              minItems: 4
              type: array
            coordinates:
              items:
                items:
                  type: number
                minItems: 2
                type: array
              minItems: 2
              type: array
            type:
              enum:
                - LineString
              type: string
          required:
            - type
            - coordinates
          title: 'GeoJSON LineString'
          type: object
        - description: 'Geoproperty. Geojson reference to the item. Polygon'
          properties:
            bbox:
              items:
                type: number
              minItems: 4
              type: array
            coordinates:
              items:
                items:
                  items:
                    type: number
                  minItems: 2
                  type: array
                minItems: 4
                type: array
              type: array
            type:
              enum:
                - Polygon
              type: string
          required:
            - type
            - coordinates
          title: 'GeoJSON Polygon'
          type: object
        - description: 'Geoproperty. Geojson reference to the item. MultiPoint'
          properties:
            bbox:
              items:
                type: number
              minItems: 4
              type: array
            coordinates:
              items:
                items:
                  type: number
                minItems: 2
                type: array
              type: array
            type:
              enum:
                - MultiPoint
              type: string
          required:
            - type
            - coordinates
          title: 'GeoJSON MultiPoint'
          type: object
        - description: 'Geoproperty. Geojson reference to the item. MultiLineString'
          properties:
            bbox:
              items:
                type: number
              minItems: 4
              type: array
            coordinates:
              items:
                items:
                  items:
                    type: number
                  minItems: 2
                  type: array
                minItems: 2
                type: array
              type: array
            type:
              enum:
                - MultiLineString
              type: string
          required:
            - type
            - coordinates
          title: 'GeoJSON MultiLineString'
          type: object
        - description: 'Geoproperty. Geojson reference to the item. MultiLineString'
          properties:
            bbox:
              items:
                type: number
              minItems: 4
              type: array
            coordinates:
              items:
                items:
                  items:
                    items:
                      type: number
                    minItems: 2
                    type: array
                  minItems: 4
                  type: array
                type: array
              type: array
            type:
              enum:
                - MultiPolygon
              type: string
          required:
            - type
            - coordinates
          title: 'GeoJSON MultiPolygon'
          type: object
      type: Geoproperty
    macAddress:
      description: 'The MAC address of the device.'
      pattern: ^([[:xdigit:]]{2}[:.-]?){5}[[:xdigit:]]{2}$
      type: Property
      x-ngsi:
        model: https://schema.org/Text
    modelName:
      description: 'Device''s model name.'
      type: Property
      x-ngsi:
        model: https://schema.org/Text
    name:
      description: 'The name of this item.'
      type: Property
    osVersion:
      description: 'The version of the host operating system device.'
      type: Property
      x-ngsi:
        model: https://schema.org/Text
    owner:
      description: 'A List containing a JSON encoded sequence of characters referencing the unique Ids of the owner(s)'
      items:
        anyOf: *accesspoint_-_properties_-_owner_-_items_-_anyof
        description: 'Property. Unique identifier of the entity'
      type: Property
    refPointOfInterest:
      anyOf:
        - description: 'Property. Identifier format of any NGSI entity'
          maxLength: 256
          minLength: 1
          pattern: ^[\w\-\.\{\}\$\+\*\[\]`|~^@!,:\\]+$
          type: string
        - description: 'Property. Identifier format of any NGSI entity'
          format: uri
          type: string
      description: 'The point of interest where the access point is located and provides the service.'
      type: Relationship
      x-ngsi:
        model: https://schema.org/URL
    seeAlso:
      description: 'list of uri pointing to additional resources about the item'
      oneOf:
        - items:
            format: uri
            type: string
          minItems: 1
          type: array
        - format: uri
          type: string
      type: Property
    serialNumber:
      description: 'The serial number assigned by the manufacturer.'
      type: Property
      x-ngsi:
        model: https://schema.org/serialNumber
    service:
      description: 'This attribute is used to assign the access point to one or several municipal service departments that receive the wireless service. For example: Library, Museums, Social Services, Sports...'
      items:
        type: string
      type: Property
      x-ngsi:
        model: https://schema.org/Text
    softwareVersion:
      description: 'The software version of this device.'
      type: Property
      x-ngsi:
        model: https://schema.org/Text
    source:
      description: 'A sequence of characters giving the original source of the entity data as a URL. Recommended to be the fully qualified domain name of the source provider, or the URL to the source object.'
      type: Property
    ssid:
      description: 'List of the names of the SSID (service set identifier) that the access point generates. One access point can generate one or several SSID.'
      items:
        type: string
      type: Property
      x-ngsi:
        model: https://schema.org/Text
    supportedProtocol:
      description: 'Supported protocol(s) or networks'
      items:
        enum:
          - 3g
          - bluetooth
          - 'bluetooth LE'
          - cat-m
          - coap
          - ec-gsm-iot
          - gprs
          - http
          - lwm2m
          - lora
          - lte-m
          - mqtt
          - nb-iot
          - onem2m
          - sigfox
          - ul20
          - websocket
        type: string
      type: Property
      x-ngsi:
        model: '3g, bluetooth, bluetooth LE, cat-m, coap, ec-gsm-iot, gprs, http, lwm2m, lora, lte-m, mqtt, nb-iot, onem2m, sigfox, ul20, websocket'
    type:
      description: 'NGSI Entity type. It has to be AccessPoint'
      enum:
        - AccessPoint
      type: Property
  required:
    - id
    - type
    - name
    - address
    - location
    - clientsConnected
  type: object
